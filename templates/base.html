<!DOCTYPE html>
<html lang="en">
   {% load static %}
<head>

      {% endblock %}

    <!-- GOOGLE fonts -->
  
    <!-- swiper js link-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>


    <!-- cdn link for bootstrap  -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">


    <!-- cdn link for bootstrap icons  -->
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


    <!-- favicon -->
    <link rel="shortcut icon" href="/{{data.favicon}}" type="image/x-icon">

 

    <!-- custom css  -->
     <link rel="stylesheet" href="../static/css/style.css">  
     
     

     
</head>
<body>
   <!-- <style>
@import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cookie&family=Lavishly+Yours&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');
</style> -->
    
    {% include "components/header.html" %}
    {% include "components/message.html" %}

    {% block main-content %}

    {% endblock %}
    {% include "components/footer.html" %}
    
    <!-- JS cdn  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
   crossorigin="anonymous"></script>

   <!--  CDN FOR SWEET ALERT -->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

     <!-- customscript -->
      <script src = "{% static 'js/script.js' %}"></script>

      
      
      <!-- swiper -->
        

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

  <script>
    const swiperEl = document.querySelector('swiper-container')
    Object.assign(swiperEl, {
      spaceBetween: 10,
      autoplay:true,
      
      navigation:true,
      // pagination: {
      //   clickable: true,
      // },
      breakpoints: {
        640: {
          slidesPerView: 2,
          spaceBetween: 20,
        },
        768: {
          slidesPerView: 3,
          spaceBetween: 40,
        },
        1024: {
          slidesPerView: 4,
          spaceBetween: 50,
        },
      },
    });
    swiperEl.initialize();
  </script>
    
</body>
</html>
