{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block main-content %}

<h1>Add Products</h1>


<div class="container my-5" id ='product_form'>
    <div class="col-md-7 m-auto shadow p-4 rounded-4 border-info border-4">
            <form method="POST" enctype="multipart/form-data">

                <h2 class="text-center text-info">Update Products</h2>
                <hr>
                {% csrf_token %}
                {{updateProductform | crispy}}

               
                 <input type="submit" value="Save" class="btn btn-info w-100 y-2">
                
               
                

            </form>
    </div>
</div>

{% endblock  %}
