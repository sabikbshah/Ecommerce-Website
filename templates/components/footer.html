<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Example</title>
<!-- GOOGLE fonts -->
  <!-- -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- footer start-->
  <footer class="container-fluid bg-dark text-white p-5 mt-3">
    <div class="row mx-5   d-flex justify-content-between">
      
      <!-- Column 1 -->
      <div class="col-4">
        <h5>Company</h5>
        <ul class="list-unstyled d-flex flex-column">
          <li>About Us</li>
          <li>Policy</li>
          <li>Clients</li>
          <li>Blogs</li>
        </ul>
      </div>

      <!-- Column 2 -->
      <div class="col-4">
        <h5>Help</h5>
        <ul class="list-unstyled d-flex flex-column">
          <li>User Guide</li>
          <li>Returns</li>
          <li>Feedback</li>
          <li>Seasonal Offer</li>
        </ul>
      </div>

      <!-- Column 3 -->
      <div class="col-4 ">
        <h5>Contact:{{data.phone}}</h5>
        <ul class=" list-unstyled d-flex flex-column">
          <li>Address:{{data.address}}</li>
          <li>Email:{{data.email}}</li>
          <li class="row d-flex">
            <div class="col-2"><i class="bi bi-facebook"></i></div>
            <div class="col-2"><i class="bi bi-instagram"></i></div>
            <div class="col-2"><i class="bi bi-twitter-x"></i></div>
            

          </li>
        </ul>
      </div>

    </div>
    
    <hr class="border-light">
    <div class="text-center">&copy; 2025 All Rights Reserved</div>
  </footer>
  <!-- footer end-->

</body>
</html>
